  <script>
    (function (triggerId, targetAttr, dataAttr, targetAttrPrefix) {
      var trigger = document.getElementById(triggerId);

      trigger.addEventListener('click', function (event) {
        if (trigger.hasAttribute(targetAttr)) return;

        event.preventDefault();

        var data = trigger.getAttribute(dataAttr);
        var plain = atob(trigger.getAttribute(dataAttr));

        trigger.setAttribute(targetAttr, targetAttrPrefix + plain);
        trigger.textContent = plain;
